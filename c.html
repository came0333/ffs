        <div class="navbar">

    <header class="header">
        <h2>Contact Us </h2>
    </header>
    <body>
        <div class="container">
            <h2 class="brand">SunflowerStudios</h2>
            <div class="wrapper">
            <div class="company-text">
                <h3><SunflowerStudios/h3>
                <ul>
                    <li>For more info visit our Ottawa location</li>
                    <li>4421 Slate St.</li>
               </ul>
            </div>
                <div class="contact">
                    <h3>Book a consultation today</h3>
                    <form>
                        <p>
                            <label>First Name</label>
                            <input type="text" name="name">
                        </p>

                        <p>
                            <label>Last Name</label>
                            <input type="text" name="name">
                        </p>

                        <p>
                            <label>Email Address</label>
                            <input type="text" name="email">
                        </p>

                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea type="text" name="message" rows="5"></textarea>
                        </p>

                    
                     <p class="full">
                         <button>Send</button>
                     </p>

                    </form>
                    <footer class="footer">
                        <div class="footer left">
                            <h2>SunflowerStudios</h2>
                        <div class="social_icons">
                            <a href="#">
                                <img src="images/footer-images/facebook.svg" alt="Facebook">
                            </a>
                            <a href="#">
                              <img src="images/footer-images/instagram.svg" alt="instagram">
                          </a>
                          <a href="#">
                              <img src="images/footer-images/twitter.svg" alt="twitter">
                          </a>
                        </div>
                    </div>
                    </footer>
           </div>
         </div>
        </div>
